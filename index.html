<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Event Rentals</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        .menu {
            text-align: center;
            margin-top: 20px;
        }
        .menu a {
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .picture {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Event Rentals</h1>
    </div>
    <div class="menu">
        <a href="#price">Price List</a>
        <a href="#contact">Contact</a>
        <a href="#about">About Us</a>
    </div>
    <div class="content">
        <h2>Our Event Pictures</h2>
        <div class="picture">
            <img src="image1.jpg" alt="Event Image 1" width="300">
        </div>
        <div class="picture">
            <img src="image2.jpg" alt="Event Image 2" width="300">
        </div>
        <div class="picture">
            <img src="image3.jpg" alt="Event Image 3" width="300">
        </div>
    </div>
    <div id="price" class="content">
        <h2>Price List</h2>
        <!-- Add your price list content here -->
    </div>
    <div id="contact" class="content">
        <h2>Contact Us</h2>
        <!-- Add your contact information here -->
    </div>
    <div id="about" class="content">
        <h2>About Us</h2>
        <!-- Add information about your company here -->
    </div>
</body>
</html>
